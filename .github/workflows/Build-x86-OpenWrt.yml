name: Build x86 OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
   inputs:  
    defaultIP:
        description: 'ç®¡ç†åœ°å€IP'
        required: true
        default: '192.168.3.1'         
    config:
     description: 'é€‰æ‹©è®¾å¤‡'
     required: true
     default: 'hiwifi.config'
     type: choice
     options:
      - x86
#  release:
#    types: published
#  push:
#    branches:
#      - master
#    paths:
#      - 'config/project/*.config'
#  schedule:
#    - cron: 0 8 * * 5
  watch:
   types: started

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v23.05.2
  CONFIG_FILE: config/oui/x86.config
  DIY_SH: scripts/project-openwrt.sh
  FEEDS_CONF: feeds/project/feeds.conf.default
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: æ£€æŸ¥
      uses: actions/checkout@master

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
    
    - name: å…‹éš†æºä»£ç 
      run: |
        df -hT $PWD
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: åŠ è½½è‡ªå®šä¹‰ feeds
      run: |
       # echo "src-git-full cyhpackage https://gitee.com/cyh92/cyhpackage.git" >> openwrt/feeds.conf.default
       # echo "src-git-full small8 https://github.com/kenzok8/small-package" >> openwrt/feeds.conf.default
        cat openwrt/feeds.conf.default
        # [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default

    - name: æ›´æ–° Feeds
      run: |
        cd openwrt
        echo "OPENWRTROOT=$PWD" >> $GITHUB_ENV
        ./scripts/feeds update -a
    
    - name: å®‰è£… Feeds
      run: |
        cd $OPENWRTROOT
        ./scripts/feeds install -a
    
    - name: åŠ è½½é…ç½®æ–‡ä»¶
      run: |
        [ -e files ] && mv files $OPENWRTROOT/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE $OPENWRTROOT/.config
        # cat config/general-packages.config >> $OPENWRTROOT/.config
        chmod +x $DIY_SH
        cd $OPENWRTROOT
        ../$DIY_SH ${{ github.event.inputs.defaultIP }}
 
    - name: ä¸‹è½½åŒ…æ–‡ä»¶
      id: package
      run: |
        cd $OPENWRTROOT     
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    
    - name: ç¼–è¯‘åŒ…æ–‡ä»¶
      id: compile
      run: |
        cd $OPENWRTROOT
        echo -e "$(nproc) thread compile"
        make tools/compile -j$(nproc) || make tools/compile -j1 V=s
        make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
        make target/compile -j$(nproc) || make target/compile -j1 V=s IGNORE_ERRORS=1
        make diffconfig
        make package/compile -j$(nproc) IGNORE_ERRORS=1 || make package/compile -j1 V=s IGNORE_ERRORS=1
        make package/index
        echo "::set-output name=status::success"
    
    # - name: è®¾ç½®ç¯å¢ƒå˜é‡
    #   if: steps.compile.outputs.status == 'success'
    #   run: |
    #     cd $OPENWRTROOT/bin/packages/*
    #     PLATFORM=$(basename `pwd`)
    #     #echo "::set-env name=PLATFORM::$PLATFORM"
    #     echo "PLATFORM=$PLATFORM" >> $GITHUB_ENV
    #     cd $OPENWRTROOT/bin/targets/*
    #     TARGET=$(basename `pwd`)
    #     #echo "::set-env name=TARGET::$TARGET"
    #     echo "TARGET=$TARGET" >> $GITHUB_ENV
    #     cd *
    #     SUBTARGET=$(basename `pwd`)
    #     #echo "::set-env name=SUBTARGET::$SUBTARGET"
    #     echo "SUBTARGET=$SUBTARGET" >> $GITHUB_ENV
    #     #echo "::set-env name=FIRMWARE::$PWD"
    #     echo "FIRMWARE=$PWD" >> $GITHUB_ENV
    
    - name: ç”Ÿæˆå›ºä»¶
      if: steps.compile.outputs.status == 'success'
      id: generate
      run: |
        cd $OPENWRTROOT
        mkdir -p files/etc/opkg        
        make package/install -j$(nproc) || make package/install -j1 V=s
        make target/install -j$(nproc) || make target/install -j1 V=s
        make checksum
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "::set-output name=status::success"
        
    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼ Binç›®å½•
      uses: actions/upload-artifact@master
      if: steps.generate.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: openwrt-bin-directory${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages pre-packages-server
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"
    
    - name: ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@master
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: openwrt-firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ä¸Šä¼ å›ºä»¶åˆ° CowTransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
    
    - name: ä¸Šä¼ å›ºä»¶åˆ° WeTransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::Openwrt${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}"
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "::set-output name=status::success"

    - name: ä¸Šä¼ å›ºä»¶åˆ° Release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
    
    - name:  åˆ é™¤å·¥ä½œæµ
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name:  åˆ é™¤æ—§ç‰ˆæœ¬
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 9
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
