name: Build x86 OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
   inputs:  
    defaultIP:
        description: '管理地址IP'
        required: true
        default: '192.168.3.1'    
    loadApp:
        description: '加载完整插件'
        required: true
        default: true
        type: boolean
    config:
     description: '选择设备'
     required: true
     default: 'hiwifi.config'
     type: choice
     options:
      - x86
#  release:
#    types: published
#  push:
#    branches:
#      - master
#    paths:
#      - 'config/project/*.config'
#  schedule:
#    - cron: 0 8 * * 5
  watch:
   types: started

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v23.05.2
  CONFIG_FILE: config/project/${{ github.event.inputs.config }}.config
  DIY_SH: scripts/project-openwrt.sh
  FEEDS_CONF: feeds/offical/feeds.conf.default
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: 检查
      uses: actions/checkout@master

    - name: 初始化环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
    
    - name: 克隆源代码
      run: |
        df -hT $PWD
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        git clone --depth 1 https://gitee.com/cyh92/cyhpackage.git -b device config        
        ls

    - name: 加载自定义 feeds
      run: |
       echo "src-git small8 https://github.com/kenzok8/small-package" >> openwrt/feeds.conf.default
       echo 'src-git routerpkg https://github.com/Carseason/openwrt-packages' >> openwrt/feeds.conf.default
       #echo "src-git cyhpkg https://gitee.com/cyh92/cyhpackage.git" >> openwrt/feeds.conf.default
       #echo 'src-git istore https://github.com/linkease/istore;main' >> openwrt/feeds.conf.default
        cat openwrt/feeds.conf.default
       # [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default

    - name: 更新 Feeds
      run: |
        cd openwrt
        echo "OPENWRTROOT=$PWD" >> $GITHUB_ENV
        ./scripts/feeds update -a
    
    - name: 安装 Feeds
      run: |
        cd $OPENWRTROOT
        ./scripts/feeds install -a
    
    - name: 加载配置文件
      run: |
        [ -e files ] && mv files $OPENWRTROOT/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE $OPENWRTROOT/.config
        if [ ${{ github.event.inputs.loadApp }} = true ]; then
          cat config/general-packages.config >> $OPENWRTROOT/.config
        else  
          cat config/mini-packages.config >> $OPENWRTROOT/.config
        fi     
        echo "CONFIG_PACKAGE_luci-theme-argon=y" >> $OPENWRTROOT/.config        
        echo "CONFIG_PACKAGE_default-settings-chn=y" >> $OPENWRTROOT/.config
        cat $OPENWRTROOT/.config
        chmod +x $DIY_SH
        cd $OPENWRTROOT
        ../$DIY_SH ${{ github.event.inputs.defaultIP }}
        ls
 
    - name: 下载包文件
      id: package
      run: |
        cd $OPENWRTROOT     
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    
    - name: 编译包文件
      id: compile
      run: |
        cd $OPENWRTROOT
        echo -e "$(nproc) thread compile"
        make tools/compile -j$(nproc) || make tools/compile -j1 V=s
        make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
        make target/compile -j$(nproc) || make target/compile -j1 V=s IGNORE_ERRORS=1
        make diffconfig
        make package/compile -j$(nproc) IGNORE_ERRORS=1 || make package/compile -j1 V=s IGNORE_ERRORS=1
        make package/index
        echo "::set-output name=status::success"
    
    # - name: 设置环境变量
    #   if: steps.compile.outputs.status == 'success'
    #   run: |
    #     cd $OPENWRTROOT/bin/packages/*
    #     PLATFORM=$(basename `pwd`)
    #     #echo "::set-env name=PLATFORM::$PLATFORM"
    #     echo "PLATFORM=$PLATFORM" >> $GITHUB_ENV
    #     cd $OPENWRTROOT/bin/targets/*
    #     TARGET=$(basename `pwd`)
    #     #echo "::set-env name=TARGET::$TARGET"
    #     echo "TARGET=$TARGET" >> $GITHUB_ENV
    #     cd *
    #     SUBTARGET=$(basename `pwd`)
    #     #echo "::set-env name=SUBTARGET::$SUBTARGET"
    #     echo "SUBTARGET=$SUBTARGET" >> $GITHUB_ENV
    #     #echo "::set-env name=FIRMWARE::$PWD"
    #     echo "FIRMWARE=$PWD" >> $GITHUB_ENV
    
    - name: 生成固件
      if: steps.compile.outputs.status == 'success'
      id: generate
      run: |
        cd $OPENWRTROOT
        mkdir -p files/etc/opkg        
        make package/install -j$(nproc) || make package/install -j1 V=s
        make target/install -j$(nproc) || make target/install -j1 V=s
        make checksum
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "::set-output name=status::success"
        
    - name: 检查空间使用情况
      if: (!cancelled())
      run: df -hT

    - name: 上传Bin目录
      uses: actions/upload-artifact@master
      if: steps.generate.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: openwrt-bin-directory${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: 整理文件
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages pre-packages-server
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"
    
    - name: 上传固件目录
      uses: actions/upload-artifact@master
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: openwrt-firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: 上传固件到 CowTransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
    
    - name: 上传固件到 WeTransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"

    - name: 生成发布标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::Openwrt${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}"
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "🔗 [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "🔗 [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "::set-output name=status::success"

    - name: 上传固件到 Release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
    
    - name:  删除工作流
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name:  删除旧版本
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 9
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
